<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Game</title>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Zagraj w papier - nożyce - kamień</h1>
      </div>
    </header>
    <main>
      <div id="background">
        <div class="container">
          <p id="slogan">
            Rozstrzygnij spór jednym kliknięciem
          </p>
          <div class="panel">
            <div class="player box_left">
                Gracz 1
            </div>
            <div class="player box_right">
              Gracz 2
            </div>
          </div>
          <div class="panel">
            <div class="game box_left">

            </div>
            <div class="game box_right">

            </div>
            </div>
          </div>
          <div class="winner">
          </div>
          <div class="container">
            <button class="letsPlay" type="button" name="play" onclick="rockPaperScissors()">Zagraj</button>
          </div>
        </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <!-- <div class="panel"> -->
          <div class="createdBy">
           Created By Paranoid Factory - somewhere in universe
         </div>
          <div class="logo">
         <!-- </div> -->
        </div>
      </div>
    </footer>
  </body>
</html>
